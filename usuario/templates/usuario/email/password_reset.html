{% extends 'core/bases/basePortal.html' %}
{% load static %}

{% block body %}
<div id="wrapper" class="clearfix" style="background-color: #fff;">
    {% include 'core/elementos/barraDeBusca.html' %}

    <section id="content">
        <div class="content-wrap nopadding">
            <div class="section nopadding nomargin"
                 style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url({% static '/assets/site1/images/logo/fiepi_fundo.jpeg' %}) center center no-repeat; background-size: cover; opacity : 0.5"></div>
            <div class="section nobg full-screen nopadding nomargin">
                <div class="container-fluid vertical-middle divcenter clearfix">
                    <div class="card divcenter noradius noborder"
                         style="max-width: 433px; background-color: #fff;">
                        <div class="card-body" style="padding: 40px;">
                            <form method="POST">
                                {% csrf_token %}
                                <h5 style="text-align: center">Enviaremos um email para redefinição da sua senha.</h5>
                                <div class="col_full">
                                    <label for="email">Email:</label>
                                    <input class="form-control" type="email" id="email" name="email" maxlength="254"
                                           required id="id_email" placeholder="Entre com o seu email" autocomplete="off">
                                </div>
                                <div class="form-group pt-1">
                                    <button class="btn btn-block btn-primary btn-xl" type="submit">Solicitar resgate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'core/elementos/rodape.html' %}

</div>
{% endblock %}
