<div class="modal fade" id="login_modal" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">LOGIN</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="id_modal_body_edital_descricao">
                <div class="card">
                    <div class="card-body" style="padding: 40px;">
                        <form id="login" class="nobottommargin" method="POST">
                            {% csrf_token %}
                            <input id="comando" name="comando" value="#login#" hidden>
                            <input id="id_inscricao" hidden>
                            <div class="col_full">
                                <label for="email_login">Email:</label>
                                <input type="email" id="email_login" name="email" value=""
                                       class="form-control not-dark" required/>
                            </div>
                            <div class="col_full">
                                <label for="senha_login">Senha:</label>
                                <input type="password" id="senha_login" name="senha" value=""
                                       class="form-control not-dark" required/>
                            </div>
                            <div class="col_full nobottommargin">
                                <button id="button_entrar" class="button button-border button-rounded button-fill fill-from-right button-blue">
                                    <span>Entrar</span>
                                </button>
                            </div>
                            <div class="row mt-4" style="font-size: 15px;">
                                <div class="col-sm-12 md-12" style="text-align: end;">
                                    <a href="{% url 'password_reset' %}">RESGATAR ACESSO</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
